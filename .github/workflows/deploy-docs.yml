name: 部署文档

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: 安装依赖
        run: |
          corepack enable
          npm ci

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |
          # 先执行构建，生成dist目录
          npm run docs:build
          # Linux环境生成.nojekyll文件（替换Windows的>命令）
          touch src/.vuepress/dist/.nojekyll
          # 额外验证：打印dist目录是否存在，方便排查（可选但建议保留）
          if [ -d "src/.vuepress/dist" ]; then
            echo "✅ dist目录存在，路径正确"
            ls -la src/.vuepress/dist/
          else
            echo "❌ dist目录不存在"
            exit 1
          fi

      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          branch: blog_pages
          folder: src/.vuepress/dist  # 仅用Linux识别的/分隔符，指向你的真实目录
          clean: true  # 清理目标分支旧文件（可选，建议加）